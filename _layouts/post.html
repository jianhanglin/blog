---
layout: default
---
<h1 class="article-title">{{ page.title }}</h1>
<p class="date"><span class="fa fa-clock-o fa-fw"></span> {{ page.date | date_to_string }}</p>
<p class="tags"><span class="fa fa-tag fa-fw"></span> {% for tag in page.tags %}
	<code>{{ tag }}</code>
{% endfor %}</p>
<article>
    {{ content }}
</article>
<div id="disqus_thread"></div>
<script type="text/javascript">
/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
var disqus_shortname = 'songzimingblog'; // required: replace example with your forum shortname

/* * * DON'T EDIT BELOW THIS LINE * * */
(function() {
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
})();
</script>
<script type="text/javascript" src="assets/js/mathjax-config.js"></script>
<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
