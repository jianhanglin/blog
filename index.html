---
layout: default
---
<h1 class="page-title">Recent Posts</h1>
{% for post in paginator.posts %}
<section class="index-entry">
    <h4 class="index-entry-title"><a href="{{ post.url }}">{{ post.title }}</a></h4>
    <p class="date"><span class="fa fa-clock-o fa-fw"></span> {{ post.date | date_to_string }}</p>
    <p class="tags"><span class="fa fa-tag fa-fw"></span> {% for tag in post.tags %}
		<code>{{ tag }}</code>
    {% endfor %}</p>
    <p class="excerpt">{{ post.content | strip_html | truncate: 225 }}</p>
</section>
{% endfor %}
